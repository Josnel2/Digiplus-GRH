<!doctype html>
<html>
  <body style="margin:0;padding:0;background:#F3F4F6;font-family:Arial,Helvetica,sans-serif;color:#111827;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#F3F4F6;padding:24px 12px;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="width:600px;max-width:600px;background:#FFFFFF;border-radius:12px;overflow:hidden;">
            <tr>
              <td style="background:linear-gradient(90deg,#2b613f,#2d6b49);padding:18px 20px;">
                <div style="font-size:16px;font-weight:700;color:#FFFFFF;letter-spacing:0.3px;">MINSANTE</div>
              </td>
            </tr>
            <tr>
              <td style="padding:22px 20px 6px 20px;">
                <div style="font-size:16px;line-height:24px;">Bonjour <strong>{{ first_name }}</strong>,</div>
              </td>
            </tr>
            <tr>
              <td style="padding:0 20px 14px 20px;">
                <div style="font-size:14px;line-height:22px;color:#374151;">Voici votre code de vérification OTP&nbsp;:</div>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding:0 20px 16px 20px;">
                <div style="display:inline-block;background:#ECFDF5;border:1px solid #BBF7D0;color:#065F46;padding:14px 18px;border-radius:10px;font-size:22px;font-weight:800;letter-spacing:3px;">
                  {{ otp_code }}
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding:0 20px 18px 20px;">
                <div style="font-size:13px;line-height:20px;color:#6B7280;">Ce code expirera dans <strong>{{ expiry_minutes }} minutes</strong>.</div>
              </td>
            </tr>
            <tr>
              <td style="padding:14px 20px 22px 20px;border-top:1px solid #E5E7EB;">
                <div style="font-size:12px;line-height:18px;color:#6B7280;">
                  Si vous n'êtes pas à l'origine de cette demande, vous pouvez ignorer cet email.
                </div>
                <div style="margin-top:14px;font-size:13px;line-height:20px;">
                  Cordialement,<br/>
                  <span style="color:#111827;font-weight:600;">L'équipe MINSANTE</span>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
